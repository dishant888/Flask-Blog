{% extends "layout.html" %}
{% block body %}
<!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <table class="table table-striped text-center shadow">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
          {% for post in posts %}
            <tr>
              <td>{{ loop.index }}</td>
              <td><a href="post/{{post.slug}}">{{ post.title[:30] }}</a></td>
              <td>{{ post.description[:12] }}...</td>
              <td>{{ post.date }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

<!--          </div>-->
<!--          <hr>-->


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
