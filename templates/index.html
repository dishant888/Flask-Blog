{% extends "layout.html" %}
{% block body %}

<!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
        <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h3>
                {{post.title}}
              </h3>
            </a>
            <div class="sidebar-box">
              <p>
                {{post.description}}
              </p>
                <p class="read-more"></p>
            </div>
            <a href="/post/{{post.slug}}" class="button read-more-a float-right">Read More...</a>
            <p class="post-meta">Posted on {{post.date}}
          </div>
          <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
